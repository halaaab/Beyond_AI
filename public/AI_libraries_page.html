<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>مكتبة أدوات الذكاء الاصطناعي</title>
    <link rel="icon" type="image/png" href="images/markblue.png" />
    <link rel="apple-touch-icon" href="images/markblue.png" />
    <link rel="shortcut icon" href="images/markblue.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      @font-face {
        font-family: "Lyon Arabic";
        src: url("Fonts/COMM - Lyon Arabic Display Regular.otf")
          format("opentype");
        font-weight: 400;
      }
      @font-face {
        font-family: "Lyon Arabic";
        src: url("Fonts/COMM - Lyon Arabic Display Regular.otf")
          format("opentype");
        font-weight: 500;
      }
      @font-face {
        font-family: "Lyon Arabic";
        src: url("Fonts/COMM - Lyon Arabic Display Light.otf")
          format("opentype");
        font-weight: 300;
      }
      @font-face {
        font-family: "Lyon Arabic";
        src: url("Fonts/COMM - Lyon Arabic Display Regular.otf")
          format("opentype");
        font-weight: 700;
      }

      :root {
        --primary: #60a5fa;
        --primary-light: #93c5fd;
        --primary-dark: #3b82f6;
        --accent: #38bdf8;
        --accent-light: #7dd3fc;
        --dark: #1e3a8a;
        --light: #f8fafc;
        --gray: #94a3b8;
        --gray-light: #e2e8f0;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Lyon Arabic", sans-serif;
        min-height: 100vh;
        line-height: 1.6;
        overflow-x: hidden;
        color: var(--dark);
        position: relative;
      }
      /* القسم الرئيسي للمقدمة */
      .about-us-intro {
        text-align: center;
        margin-bottom: 80px;
      }

      /* حاوية الشعار */
      .about-us-logo {
        margin-bottom: 2rem;
      }

      /* الشعار نفسه */
      .about-us-logo img {
        width: 150px;
        height: 150px;
        filter: drop-shadow(0 20px 40px rgba(96, 165, 250, 0.3));
        animation: float 3s ease-in-out infinite;
      }

      /* الحركة العائمة للشعار */
      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url("images/city-background.jpg") center center / cover
          no-repeat;
        z-index: -1;
      }

      /* Loading indicator */
      .loading {
        display: none;
        text-align: center;
        margin: 10px 0 20px;
        color: var(--primary);
        font-weight: 700;
        letter-spacing: 0.3px;
      }

      /* Dynamic card content */
      .card-content {
        display: flex;
        flex-direction: column;
        gap: 0;
        padding: 28px 20px 20px 20px;
        text-align: center;
        direction: rtl;
        color: var(--dark);
        flex: 1;
        align-items: center;
        justify-content: flex-start;
      }

      .card .title {
        font-weight: 700;
        font-size: clamp(1.8rem, 3vw, 3.2rem);
        line-height: 1.15;
        color: #3b82f6;
        margin-bottom: 0;
        width: 100%;
        text-align: center;
        letter-spacing: -0.5px;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
      }

      .card .top-section {
        display: flex;
        flex-direction: column;
        gap: 14px;
        width: 100%;
        align-items: center;
        margin-bottom: 18px;
      }

      .card .middle-section {
        flex: 1;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        width: 100%;
        padding-top: 8px;
        padding-bottom: 18px;
      }

      .card .middle-section:empty {
        flex: 0;
        padding: 0;
        margin-bottom: 18px;
      }

      .card .bottom-section {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding-bottom: 4px;
      }

      .card .divider {
        width: 100%;
        height: 1px;
        background: #d1d5db;
        margin: 0;
      }

      .card .description {
        font-size: 15px;
        line-height: 1.75;
        color: #1e293b;
        word-wrap: break-word;
        overflow-wrap: break-word;
        hyphens: auto;
        text-align: right;
        width: 100%;
        margin: 0;
        padding: 0 8px;
      }

      .card .card-link {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        color: #3b82f6;
        text-decoration: none;
        border-bottom: 1.5px solid #3b82f6;
        font-weight: 500;
        font-size: 15px;
        padding-bottom: 1px;
        transition: all 0.3s ease;
      }

      .card .card-link:hover {
        color: #2563eb;
        border-bottom-color: #2563eb;
      }

      .card .card-link::before {
        content: "↖";
        font-size: 17px;
        color: #3b82f6;
        transition: transform 0.3s ease;
      }

      .card .card-link:hover::before {
        transform: translate(2px, -2px);
      }

      .search {
        display: flex;
        align-items: center;
        background: rgba(96, 165, 250, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-radius: 50px;
        padding: 0.5rem 1rem;
        transition: all 0.3s ease;
      }

      .search:hover,
      .search:focus-within {
        background: rgba(96, 165, 250, 0.15);
        border-color: var(--accent);
        transform: scale(1.05);
      }

      .search input {
        background: none;
        border: none;
        color: var(--dark);
        outline: none;
        padding: 0 0.5rem;
        width: 200px;
        font-family: "Lyon Arabic", sans-serif;
      }

      .search input::placeholder {
        color: rgba(30, 58, 138, 0.6);
      }

      .search button {
        background: none;
        border: none;
        color: var(--accent);
        cursor: pointer;
        transition: transform 0.3s ease;
        font-size: 1rem;
      }

      .search button:hover {
        transform: scale(1.2);
      }

      .logo {
        height: 70px;
        width: auto;
      }

      .brand {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
      }

      .nav-toggle {
        display: none;
      }
      .hamburger {
        display: none;
        color: var(--dark);
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
      }

      /* Page Header (Topbar) - match index.html */
      .topbar {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(59, 130, 246, 0.2);
        box-shadow: 0 2px 10px rgba(59, 130, 246, 0.1);
        position: sticky;
        top: 0;
        z-index: 1000;
        padding: 1rem 0;
        transition: all 0.3s ease;
      }

      .topbar-row {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .nav {
        display: flex;
        gap: 2rem;
        align-items: center;
      }

      .nav a {
        color: var(--dark);
        text-decoration: none;
        font-weight: 500;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        transition: all 0.3s ease;
        position: relative;
      }

      .nav a::before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--accent);
        transition: width 0.3s ease;
      }
      .nav a:hover::before,
      .nav a.active::before {
        width: 100%;
      }

      .nav a:hover {
        color: var(--primary);
        transform: translateY(-2px);
      }

      .nav a.active {
        color: var(--primary);
        background: rgba(96, 165, 250, 0.1);
      }

      /* Main Content */
      .wrap {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      h1 {
        margin: 32px auto 18px;
        text-align: center;
        font-size: clamp(2rem, 5vw, 3rem);
        font-weight: 400;
        color: var(--dark);
        background: linear-gradient(135deg, #1e3a8a, #3b82f6);
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .heading-line {
        height: 1px;
        width: min(100%, 900px);
        margin: 0 auto 24px;
        background: rgba(96, 165, 250, 0.3);
        box-shadow: 0 0.5px 0 rgba(96, 165, 250, 0.1) inset;
      }

      .filters {
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        width: 100%;
        padding: 8px 0 12px;
        direction: rtl;
        margin: 0 0 22px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .pill {
        font-family: "Lyon Arabic", sans-serif;
        font-weight: 500;
        font-size: 17px;
        min-width: 118px;
        height: 38px;
        line-height: 38px;
        padding: 0 21px;
        border: 1.5px solid rgba(96, 165, 250, 0.5);
        border-radius: 25px;
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        color: var(--dark);
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .pill::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(96, 165, 250, 0.1);
        transform: scale(0);
        transition: transform 0.3s ease;
        border-radius: 25px;
        z-index: -1;
      }

      .pill:hover::before {
        transform: scale(1);
      }

      .pill:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(96, 165, 250, 0.25);
        border-color: var(--primary);
      }

      .pill.active {
        color: #fff;
        border-color: transparent;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(96, 165, 250, 0.35);
      }

      .pill.active::before {
        display: none;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 30px;
        margin-top: 6px;
        margin-bottom: 100px;
        align-items: stretch;
        transition: opacity 180ms ease, transform 180ms ease;
      }

      @media (max-width: 1100px) {
        .grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }
      @media (max-width: 820px) {
        .grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }
      @media (max-width: 560px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .grid.fading {
        opacity: 0;
        transform: translateY(6px);
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border: 1.5px solid #e5e7eb;
        border-radius: 16px;
        min-height: 340px;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        cursor: pointer;
        transition: all 0.3s ease;
        transform-origin: center;
        direction: rtl;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, var(--primary), var(--accent));
        transform: scaleX(0);
        transition: transform 0.3s ease;
      }

      .card:hover::before {
        transform: scaleX(1);
      }

      .card:hover {
        transform: translateY(-4px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        border-color: #3b82f6;
      }

      .card.hidden {
        display: none;
      }

      .card .soon {
        position: absolute;
        top: 42%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: var(--primary);
        font-weight: 700;
        font-size: 18px;
        transition: color 0.3s ease;
      }

      .card__bar {
        margin-top: auto;
        width: 100%;
      }

      .card__bar span {
        display: block;
        width: 100%;
        text-align: center;
        color: #1e293b;
        font-weight: 600;
        font-size: 17px;
        height: 50px;
        line-height: 50px;
        margin: 0;
        padding: 0 20px;
        border-radius: 0 0 16px 16px;
        background: #5b9cf6;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      /* Footer */
      .footer {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(96, 165, 250, 0.3);
        margin-top: 100px;
      }

      .foot {
        display: grid;
        grid-template-columns: 1fr auto;
        grid-template-areas: "left right";
        align-items: center;
        gap: 8px 12px;
        min-height: 64px;
        padding: 10px 12px 16px;
        direction: ltr;
        font-size: 13px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .foot-left {
        grid-area: left;
        justify-self: start;
        text-align: left;
        display: flex;
        flex-direction: column;
        gap: 8px;
      }

      .social-icons {
        display: flex;
        align-items: center;
        gap: 4px;
        white-space: nowrap;
      }

      .social-icons .icon {
        width: 26px;
        height: 26px;
        border-radius: 50%;
        background: transparent;
        border: 1.5px solid rgba(96, 165, 250, 0.35);
        display: grid;
        place-items: center;
        transition: all 0.2s ease;
        cursor: pointer;
        text-decoration: none;
      }

      .social-icons .icon:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(96, 165, 250, 0.25);
        border-color: var(--primary);
      }

      .social-icons .icon img {
        width: 14px;
        height: 14px;
        display: block;
      }

      .handle {
        margin-inline-start: 8px;
        opacity: 0.9;
        font-size: 12.5px;
        font-weight: 400;
        color: var(--dark);
      }

      .email-line {
        display: flex;
        align-items: center;
        gap: 8px;
        opacity: 0.9;
        font-size: 13px;
      }

      .email-line .icon {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: transparent;
        border: 1.5px solid rgba(96, 165, 250, 0.35);
        display: grid;
        place-items: center;
        transition: all 0.2s ease;
        cursor: pointer;
        text-decoration: none;
      }

      .email-line .icon:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 8px rgba(96, 165, 250, 0.25);
        border-color: var(--primary);
      }

      .email-line .icon img {
        width: 13px;
        height: 13px;
        display: block;
      }

      .foot-right {
        grid-area: right;
        justify-self: end;
        direction: rtl;
        text-align: right;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 50vw;
        font-size: 13px;
        font-weight: 400;
        color: var(--dark);
      }

      .foot-right [dir="ltr"] {
        unicode-bidi: isolate-override;
        display: inline-block;
        margin-inline-start: 4px;
        font-weight: 400;
      }

      .sep {
        opacity: 0.5;
      }

      .brand-en {
        color: var(--primary);
        font-weight: 700;
      }

      .highlighted {
        background-color: rgba(96, 165, 250, 0.3);
        border-radius: 2px;
        padding-inline-end: 2px;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .topbar-row {
          padding: 0 2rem;
          position: relative;
        }
        .hamburger {
          display: block;
        }
        .nav {
          display: none;
          position: absolute;
          top: 100%;
          left: 0;
          right: 0;
          background: rgba(255, 255, 255, 0.98);
          flex-direction: column;
          padding: 2rem;
          border-top: 1px solid rgba(96, 165, 250, 0.3);
          gap: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .nav-toggle:checked ~ .nav {
          display: flex;
        }
        .search {
          display: none;
        }

        .foot {
          grid-template-columns: 1fr;
          grid-template-areas: "right" "left";
          gap: 15px;
          padding-inline: 8px;
        }

        .foot-right {
          justify-self: center;
          max-width: 100%;
          text-align: center;
        }
        .foot-left {
          justify-self: center;
          align-items: center;
        }
      }
    </style>
  </head>

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);
      window.db = db; // Make Firestore accessible globally
      window.getDocs = getDocs;
      window.collection = collection;
    </script>
    <script>
      (function () {
        const searchForm = document.getElementById("searchForm");
        const searchInput = document.getElementById("searchInput");

        const majorsMapping = {
          الطب: "medicine",
          طب: "medicine",
          medicine: "medicine",
          "إدارة الأعمال": "business_administration",
          إدارة: "business_administration",
          أعمال: "business_administration",
          business: "business_administration",
          "العمارة والتخطيط": "architecture",
          العمارة: "architecture",
          تخطيط: "architecture",
          architecture: "architecture",
          "تقنية المعلومات": "computer_science",
          تقنية: "computer_science",
          معلومات: "computer_science",
          it: "computer_science",
          الصيدلة: "pharmacy",
          صيدلة: "pharmacy",
          pharmacy: "pharmacy",
          القانون: "law",
          قانون: "law",
          law: "law",
          الإعلام: "media",
          إعلام: "media",
          media: "media",
        };

        const pageMapping = {
          "index.html": ["الصفحة الرئيسية", "الرئيسية", "home"],
          "WeeklyParagraphs.html": [
            "الفقرات الأسبوعية",
            "فقرات",
            "أسبوعية",
            "weekly",
            "في دقيقة",
            "دقيقة",
            "minute",
            "أخبار الذكاء الاصطناعي",
            "أخبار",
            "news",
            "الذكاء الاصطناعي والتخصصات",
            "تخصصات",
            "مصطلحات",
            "terminology",
            "تخيل لو",
            "imagine",
          ],
          "Who_We_Are.html": ["من نحن", "about", "مبادرة", "مركز"],
        };

        if (searchForm) {
          searchForm.addEventListener("submit", function (e) {
            e.preventDefault();
            const query = searchInput.value.trim().toLowerCase();

            if (!query) {
              alert("الرجاء إدخال كلمة البحث");
              return;
            }

            const majorKey = majorsMapping[query];
            if (majorKey) {
              const button = document.querySelector(
                `[data-specialty="${majorKey}"]`
              );
              if (button) {
                button.click();
                searchInput.value = "";
                return;
              }
            }

            if (query.includes("تواصل") || query.includes("contact")) {
              document
                .querySelector(".footer")
                .scrollIntoView({ behavior: "smooth" });
              searchInput.value = "";
              return;
            }

            for (const [page, keywords] of Object.entries(pageMapping)) {
              if (
                keywords.some(
                  (k) =>
                    k.toLowerCase().includes(query) ||
                    query.includes(k.toLowerCase())
                )
              ) {
                window.location.href = page;
                return;
              }
            }

            alert("لم يتم العثور على نتائج للبحث: " + query);
          });
        }
      })();

      // Dynamic libraries fetching from Firestore
      document.addEventListener("DOMContentLoaded", function () {
        const pills = document.querySelectorAll(".pill");
        const grid = document.querySelector(".grid");
        const loader = document.getElementById("loading");

        let allLibraries = [];

        async function fetchLibraries() {
          try {
            loader.style.display = "block";
            grid.style.opacity = "0.3";

            const querySnapshot = await getDocs(
              collection(window.db, "libraries")
            );
            allLibraries = querySnapshot.docs.map((doc) => doc.data());

            console.log("Libraries loaded:", allLibraries);
          } catch (err) {
            console.error("Error fetching libraries:", err);
            grid.innerHTML = `<article class="card"><div class="soon">تعذر تحميل الأدوات، حاول لاحقًا.</div></article>`;
          } finally {
            loader.style.display = "none";
            grid.style.opacity = "1";
          }
        }

        function escapeHtml(str = "") {
          return String(str)
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#39;");
        }

        function renderLibraries(specialty) {
          grid.classList.add("fading");

          setTimeout(() => {
            grid.innerHTML = "";

            const group = allLibraries.find((g) => g.specialty === specialty);
            const libs =
              group && Array.isArray(group.libraries) ? group.libraries : [];

            if (!libs.length) {
              grid.innerHTML = `<article class="card"><div class="soon">لا توجد أدوات لهذا التخصص</div></article>`;
            } else {
              libs.forEach((item) => {
                const card = document.createElement("article");
                card.className = "card";

                const title = escapeHtml(item.title || "");
                const name = escapeHtml(item.name || "");
                const description = escapeHtml(item.description || "");
                const url = item.url || "#";

                card.innerHTML = `
                  <div class="card-content">
                    <div class="top-section">
                      ${name ? `<div class="title">${name}</div>` : ""}
                      <div class="divider"></div>
                    </div>
                    <div class="middle-section">
                      ${
                        description
                          ? `<div class="description">${description}</div>`
                          : ""
                      }
                    </div>
                    <div class="bottom-section">
                      ${
                        url !== "#"
                          ? `<a class="card-link" href="${url}" target="_blank" rel="noopener">اطلع على المقطع التعريفي للأداة</a>`
                          : ""
                      }
                    </div>
                  </div>
                  <div class="card__bar"><span>${name}</span></div>
                `;
                grid.appendChild(card);
              });
            }

            requestAnimationFrame(() => {
              grid.classList.remove("fading");
            });
          }, 100);
        }

        function setActive(specialty) {
          pills.forEach((p) => p.classList.remove("active"));
          const btn = document.querySelector(`[data-specialty="${specialty}"]`);
          if (btn) btn.classList.add("active");
          renderLibraries(specialty);
        }

        pills.forEach((p) => {
          p.addEventListener("click", () => {
            const specialty = p.getAttribute("data-specialty");
            setActive(specialty);
          });
        });

        (async () => {
          await fetchLibraries();
          const selectedMajor = sessionStorage.getItem("selectedMajor");
          if (
            selectedMajor &&
            document.querySelector(`[data-specialty="${selectedMajor}"]`)
          ) {
            setActive(selectedMajor);
            sessionStorage.removeItem("selectedMajor");
          } else {
            setActive("medicine");
          }
        })();
      });
    </script>
