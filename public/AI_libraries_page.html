  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
    } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDdpvJecXEMPBJ_G1-Q2LnyPWuF7-tVVYU",
      authDomain: "beyond-ai-95083.firebaseapp.com",
      projectId: "beyond-ai-95083",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.addEventListener("DOMContentLoaded", () => {
      let allLibraries = [];

      async function fetchLibraries() {
        const loader = document.getElementById("loading");
        const grid = document.querySelector(".grid");
        loader.style.display = "block";
        grid.style.opacity = "0.3";

        try {
          const querySnapshot = await getDocs(collection(db, "libraries"));
          allLibraries = querySnapshot.docs.map((doc) => doc.data());
          renderLibraries("medicine");
        } catch (err) {
          console.error("Error fetching libraries:", err);
        } finally {
          loader.style.display = "none";
          grid.style.opacity = "1";
        }
      }

      function escapeHtml(str = "") {
        return String(str)
          .replace(/&/g, "&amp;")
          .replace(/</g, "&lt;")
          .replace(/>/g, "&gt;")
          .replace(/"/g, "&quot;")
          .replace(/'/g, "&#39;");
      }

      function renderLibraries(filter) {
        const grid = document.querySelector(".grid");
        // fade out
        grid.classList.add("fading");
        setTimeout(() => {
          grid.innerHTML = "";

          const group = allLibraries.find((g) => g.specialty === filter);
          const libs =
            group && Array.isArray(group.libraries) ? group.libraries : [];

          libs.forEach((item) => {
            const card = document.createElement("article");
            card.className = "card";

            const title = escapeHtml(item.title || "");
            const name = escapeHtml(item.name || "");
            const description = escapeHtml(item.description || "");
            const url = item.url || "#";

            card.innerHTML = `
              <div class="card-content" dir="rtl">
                <div class="title" title="${name}">${name}</div>
                ${title ? `<div class="subtitle">${title}</div>` : ""}
                <div class="description">${description}</div>
                <a class="card-link" href="${url}" target="_blank" rel="noopener">رابط الأداة</a>
              </div>
              <div class="card__bar" aria-hidden="true"><span>${name}</span></div>
            `;
            grid.appendChild(card);
          });

          if (!libs.length) {
            grid.innerHTML = `<article class="card"><div class="soon">لا توجد أدوات لهذا التخصص</div></article>`;
          }
          // fade in
          requestAnimationFrame(() => {
            grid.classList.remove("fading");
          });
        }, 100);
      }

      document.querySelectorAll(".pill").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelectorAll(".pill")
            .forEach((x) => x.classList.remove("active"));
          btn.classList.add("active");
          const specialty = btn.dataset.specialty || "medicine";
          renderLibraries(specialty);
        });
      });

      fetchLibraries();
    });
  </script>

    <script>
      // Enhanced search with major filtering and navigation
      (function () {
        const searchForm = document.getElementById("searchForm");
        const searchInput = document.getElementById("searchInput");

        const majorsMapping = {
          الطب: "medicine",
          طب: "medicine",
          medicine: "medicine",
          "إدارة الأعمال": "business_administration",
          إدارة: "business_administration",
          أعمال: "business_administration",
          business: "business_administration",
          "العمارة والتخطيط": "architecture",
          العمارة: "architecture",
          تخطيط: "architecture",
          architecture: "architecture",
          "تقنية المعلومات": "computer_science",
          تقنية: "computer_science",
          معلومات: "computer_science",
          it: "computer_science",
          الصيدلة: "pharmacy",
          صيدلة: "pharmacy",
          pharmacy: "pharmacy",
          القانون: "law",
          قانون: "law",
          law: "law",
          الإعلام: "media",
          إعلام: "media",
          media: "media",
        };

        const pageMapping = {
          "index.html": ["الصفحة الرئيسية", "الرئيسية", "home"],
          "WeeklyParagraphs.html": [
            "الفقرات الأسبوعية",
            "فقرات",
            "أسبوعية",
            "weekly",
            "في دقيقة",
            "دقيقة",
            "minute",
            "أخبار الذكاء الاصطناعي",
            "أخبار",
            "news",
            "الذكاء الاصطناعي والتخصصات",
            "تخصصات",
            "مصطلحات",
            "terminology",
            "تخيل لو",
            "imagine",
          ],
          "Who_We_Are.html": ["من نحن", "about", "مبادرة", "مركز"],
        };

        searchForm.addEventListener("submit", function (e) {
          e.preventDefault();
          const query = searchInput.value.trim().toLowerCase();

          if (!query) {
            alert("الرجاء إدخال كلمة البحث");
            return;
          }

          // Check for major filter
          const majorKey = majorsMapping[query];
          if (majorKey) {
            const button = document.querySelector(
              `[data-specialty="${majorKey}"]`
            );
            if (button) {
              button.click();
              searchInput.value = "";
              return;
            }
          }

          // Check for footer/contact
          if (query.includes("تواصل") || query.includes("contact")) {
            document
              .querySelector(".footer")
              .scrollIntoView({ behavior: "smooth" });
            searchInput.value = "";
            return;
          }

          // Check for other pages
          for (const [page, keywords] of Object.entries(pageMapping)) {
            if (
              keywords.some(
                (k) =>
                  k.toLowerCase().includes(query) ||
                  query.includes(k.toLowerCase())
              )
            ) {
              window.location.href = page;
              return;
            }
          }

          // In-page search
          removeHighlights();
          const elements = [
            ...document.querySelectorAll("h1, h2, h3, p, div, span"),
          ];
          let found = false;

          elements.forEach((el) => {
            if (el.textContent.toLowerCase().includes(query)) {
              highlightText(el, query);
              if (!found) {
                el.scrollIntoView({ behavior: "smooth", block: "center" });
                found = true;
              }
            }
          });

          if (!found) {
            alert("لم يتم العثور على نتائج للبحث: " + query);
          }
        });

        function removeHighlights() {
          document.querySelectorAll(".highlighted").forEach((span) => {
            const parent = span.parentNode;
            parent.replaceChild(
              document.createTextNode(span.textContent),
              span
            );
            parent.normalize();
          });
        }

        function highlightText(element, query) {
          const regex = new RegExp(query, "gi");
          const walker = document.createTreeWalker(
            element,
            NodeFilter.SHOW_TEXT,
            null,
            false
          );
          let node;
          while ((node = walker.nextNode())) {
            const match = node.textContent.match(regex);
            if (match) {
              const frag = document.createDocumentFragment();
              let lastIndex = 0;
              node.textContent.replace(regex, (m, index) => {
                frag.appendChild(
                  document.createTextNode(
                    node.textContent.slice(lastIndex, index)
                  )
                );
                const span = document.createElement("span");
                span.className = "highlighted";
                span.textContent = m;
                frag.appendChild(span);
                lastIndex = index + m.length;
              });
              frag.appendChild(
                document.createTextNode(node.textContent.slice(lastIndex))
              );
              node.parentNode.replaceChild(frag, node);
            }
          }
        }
      })();
    </script>
